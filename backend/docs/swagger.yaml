      tags:
      - User
    put:
      consumes:
      - application/json
      description: Update data user in the system
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: User update payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RequestUpdateUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CommonResponse'
        "400":
          description: Bad Request
